
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- import stylesheet file for styling -->
    <link href="style.css" rel="stylesheet">
     <!-- import js file and defer js after the page has loaded -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- wrapper for the Calculator -->
    <div class="calculator-grid">

        <!-- output screen -->
        <div class="output">

            <!-- whatever is typed in previously -->
            <div class="previous-operand">456</div>

            <!-- whatever is typed currently -->
            <div class="current-operand">123</div>
        </div>
        <button class="span-two">AC</button>
        <button class="span-two">DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
    
</body>
</html>
